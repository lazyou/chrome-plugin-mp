<html>
    <head>
        <title>Note</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    </head>

    <style>
        body {
            width: 500px;
            height: 200px;
            max-height: 200px;
        }
    </style>

    <body>
        <div id="vue-app">
            <el-input
                v-show="textStatus"
                v-model="text"
                @input="textChange"
                :autofocus="true"
                :autosize="{ minRows: 10, maxRows: 15}"
                type="textarea"
                placeholder="请输入内容"
                maxlength="10000"
                show-word-limit
            />
        </div>
    </body>

    <script type="text/javascript" src="js/lib/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="js/popup.js"></script>

    <link type="text/css" rel="stylesheet" href="js/vue/element-plus@2.2.25.css">
    <script type="text/javascript" src="js/vue/vue@3.2.45-dev.js"></script>
    <script type="text/javascript" src="js/vue/element-plus@2.2.25.js"></script>
    <script type="text/javascript" src="js/vue/element-plus-icons@2.0.10.js"></script>
    <script type="text/javascript" src="js/vue/element-plus@2.2.25-zh-cn.js"></script>
    <script type="text/javascript" src="js/vue/axios@1.1.2.min.js"></script>
    <script type="text/javascript" src="js/vue/axios-util.js"></script>
    <script type="text/javascript" src="js/vue_index.js"></script>
    <script type="text/javascript" src="js/chrome.js"></script>
</html>
